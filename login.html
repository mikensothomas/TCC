<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="CSS/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma online para ajudar estrangeiros haitianos</title>
    <style>
    </style>
</head>

<body>
    <form class="forme" action="home/home.html" id="formulario" method="POST">
        <h2 class="titulo">Página de login</h2>
        <br>
        <br>
        <label class="nome">E-mail</label><br>
        <input class="input" type="email" name="email" id="email" placeholder="E-mail"><br><br>
        <label class="nome">Senha</label><br>
        <input class="input" type="password" name="senha" id="senha" placeholder="Senha"><br><br>
        <button class="button" type="submit" name="submit" id="btnEntrar">Entrar</button>
        <div class="esquecer">
            <button type="button" id="redefiniSenha" class="senha">Redefinir a senha</button>
        </div>
        <div class="cadastro">
            <a href="cadastro.html" class="cadas">Página de cadastro</a>
        </div>
    </form>
</body>
<script src="index.js"></script>
</html>
