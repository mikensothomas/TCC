<script>
    function validate(){
        const email = document.getElementById("email").value;

        if(!email){
            document.getElementById("btnSalvar").desabled = true;
        } else if(validateEmail(email)){

    function validateEmail(email) {
        return /\S+@\S+\.\S+/.test(email);
